    <script>
$(function() {
         
          function getval(id_name) {
         var v = document.getElementById(id_name).value;
         alert('the value:' + v);
       }
      function dec2others(id_name) {
         calc = new Funcs();
         var v = document.getElementById(id_name).value;
         var ans = calc.dec2hex(v);
         document.getElementById("hexvalue").value = ans;
         
         var ans = calc.dec2bin(v);
         document.getElementById("binvalue").value = ans;
         //alert('the value:' + ans);
         
       }
      function hex2others(id_name) {
         calc = new Funcs();
         var v = document.getElementById(id_name).value;
         var ans = calc.hex2dec(v);
         document.getElementById("decvalue").value = ans;
         
         var ans = calc.hex2bin(v);
         document.getElementById("binvalue").value = ans;
         //alert('the value:' + ans);
         
       }
       function bin2others(id_name) {
         calc = new Funcs();
         var v = document.getElementById(id_name).value;
         var ans = calc.bin2dec(v);
         document.getElementById("decvalue").value = ans;
         
         var ans = calc.bin2hex(v);
         document.getElementById("hexvalue").value = ans;
         //alert('the value:' + ans);
         
       }
         
        $('#decvalue').click(function() {
          
          $('#hexvalue').val('');
          $('#binvalue').val('');
        });
        $('#hexvalue').click(function() {
          $('#decvalue').val('');
          $('#binvalue').val('');
        });
        $('#binvalue').click(function() {
          $('#decvalue').val('');
          $('#hexvalue').val('');
        });
        
        $('#calcButton').click(function() {
          
          $(":input[value!='']").each(function(){
            console.log("value: " + this.value);
            console.log("id: " + this.id);
            switch(this.id) {
              case 'decvalue':
                dec2others(this.id);
                break;
              case 'binvalue':
                bin2others(this.id);
                break;
              case 'hexvalue':
                this.value = this.value.toString().toUpperCase();
                hex2others(this.id);
                break;
              default:
              console.log('No value to convert');
              
            }
          });
          
        });
       });
